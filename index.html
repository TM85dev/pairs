<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairs Game</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery.color-2.1.2.min.js"></script>
    <script src="./js/jquery.transit.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <header>
        <div>
            <h1>Pairs Game</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="board">
                        <div class="row">
                            <div class="col">
                                <img src="./assets//card_back.png" alt="0">
                                <img src="./assets//card_back.png" alt="1">
                                <img src="./assets//card_back.png" alt="2">
                                <img src="./assets//card_back.png" alt="3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="./assets//card_back.png" alt="4">
                                <img src="./assets//card_back.png" alt="5">
                                <img src="./assets//card_back.png" alt="6">
                                <img src="./assets//card_back.png" alt="7">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="./assets//card_back.png" alt="8">
                                <img src="./assets//card_back.png" alt="9">
                                <img src="./assets//card_back.png" alt="10">
                                <img src="./assets//card_back.png" alt="11">
                            </div>
                        </div>
                    </div>
                    <p class="earn-point">&nbsp; +1 point</p>
                </div>
                <div class="col-md-4 score">
                    <div>
                        <h2><span>Score</span> <span>Points</span></h2>
                        <div>
                            <p>Your tries</p>
                            <p>Your score</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright all right reserved</p>
    </footer>
</body>
</html>
